# fly.toml app configuration file generated for autumn-dust-7523 on 2023-08-28T20:03:27+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "autumn-dust-7523"
primary_region = "ams"

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[env]
  PORT = "3000"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    NODE_VERSION = "16.20.2"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  internal_port = 8080
  processes = ["app"]

[[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

[[services.http_checks]]
  interval = 10000
  grace_period = "10s"
  method = "get"
  path = "/health"
  protocol = "http"
  timeout = 2000
  tls_skip_verify = false
  [services.http_checks.headers]