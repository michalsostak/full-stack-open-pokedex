name: Periodic health checks

on:
  schedule:
  - cron: '15 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v3
      with:
        url: https://autumn-dust-7523.fly.dev
        follow-redirect: false
        max-attempts: 3
        retry-delay: 5s
        retry-all: false